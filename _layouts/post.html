---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="details">
    <span class="categories-and-tags">
      {% for category in page.categories %}
      <span class="category"> {{ category }} </span>
      {% endfor %}
      <span>|</span>
      {% for tag in page.tags %}
      <span class="tag"> {{ tag }} </span>
      {% endfor %}
    </span>
    <span class="date">Written on {{ page.date | date: "%B %e, %Y" }} </span>
  </div>
  <div class="entry">{{ content }}</div>
</article>
