---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="details">
    <div class="categories-tags">
      <span class="categories">
        {% for category in page.categories %} {% include categories.html %} {%
        endfor %} </span
      ><span class="tags">
        {% for tag in page.tags %}{% if tag == "video" %}
        <img
          src="{{'/assets/images/brands/youtube-icon-5.svg' | relative_url}}"
          alt="YouTube icon"
        />
        {% else %}
        <span class="tag"><i class="fa-solid fa-tag fa-2x"></i>{{ tag }}</span>
        {% endif %} {% endfor %}</span
      >
    </div>
    <span class="date">Written on {{ page.date | date: "%B %e, %Y" }} </span>
  </div>
  <div class="entry">{{ content }}</div>
</article>
