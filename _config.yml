# Name of your site (displayed in the header)
name: Greg Stanley

# Short bio or description (displayed in the header)
description: Software Engineer based in the UK

url: "https://gregstanley.github.io" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "/" # the subpath of your site, e.g. /blog
title: "Greg Stanley" # the name of your site, e.g. ACME Corp.

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email:
  facebook:
  flickr:
  github: gregstanley
  instagram:
  linkedin: gregstanley
  pinterest:
  rss: feed # just type anything here for a working RSS icon
  twitter:
  stackoverflow: users/8931881/greg-stanley # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

# Default is permalink: /:categories/:year/:month/:day/:title:output_ext (legacy from original site)
permalink: /:title/

markdown: kramdown

kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  syntax_highlighter: rouge

# Removing this seems to stop excerpts on local Jekyll 4
excerpt_separator: <!--more-->

# Jekyll 3 Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-seo-tag

# Jekyll 4 - local
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
